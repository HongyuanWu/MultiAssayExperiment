language: r
sudo: required

# Strict checks in place
warnings_are_errors: true

# Flag as Bioconductor package
bioc_required: true

# Run binary install of testthat (makes things faster, so they say...)
r_binary_packages: 
  - testthat

# Test code coverage
r_github_packages:
  - jimhester/covr
after_success:
  - Rscript -e 'library(covr);codecov()'